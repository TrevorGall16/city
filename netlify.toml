# ğŸ›¡ï¸ 1. THE "NUCLEAR" REDIRECTS (Must stay at the top)
[[redirects]]
  from = "/sitemap_index.xml"
  to = "/api/sitemap" # ğŸ¯ Point to the new API
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/api/sitemap" # ğŸ¯ Backup for the old name
  status = 200
  force = true


# ğŸ—ï¸ 2. BUILD SETTINGS
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NETLIFY_SKIP_BLOBS_UPLOAD = "true"
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  
  # ğŸ¯ MASTER AI: THE BUNDLING MEMORY FIX
  # This prevents the "Edge Functions bundling" crash
  NETLIFY_NEXT_FORCE_ISOLATION = "true"
  AWS_LAMBDA_JS_RUNTIME = "nodejs20.x"
  
  # Keep the worker limit for the build phase
  NEXT_CPU_LIMIT = "1"
  [[edge_functions]]
  path = "/sitemap_index.xml"
  function = "sitemap-fix"

[[edge_functions]]
  path = "/sitemap.xml"
  function = "sitemap-fix"

# ğŸ›°ï¸ 3. SEO & SECURITY HEADERS
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml" # ğŸ¯ FIXED: Ensures Google identifies it as XML
    Cache-Control = "no-cache, no-store, must-revalidate"
    CDN-Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/city/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"