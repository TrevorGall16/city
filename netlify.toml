# üõ°Ô∏è 1. THE "FRANCE-BYPASS" FORCE RULES
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true # üéØ THE "FORCE" IS CRITICAL

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# üèóÔ∏è 2. BUILD SETTINGS (Keep your memory-safe settings)
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NETLIFY_SKIP_BLOBS_UPLOAD = "true"
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_CPU_LIMIT = "1"
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=0, must-revalidate"