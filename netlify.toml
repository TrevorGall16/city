# ğŸ›¡ï¸ 1. THE "NUCLEAR" REDIRECTS (Must stay at the top)
[[redirects]]
  from = "/sitemap_index.xml"
  to = "/sitemap_index.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# ğŸ—ï¸ 2. BUILD SETTINGS
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NETLIFY_SKIP_BLOBS_UPLOAD = "true"
  NODE_VERSION = "20" # ğŸ¯ UPGRADED: Next.js 16/Turbopack performs best on Node 20

# ğŸ›°ï¸ 3. SEO & SECURITY HEADERS
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml" # ğŸ¯ FIXED: Ensures Google identifies it as XML
    Cache-Control = "no-cache, no-store, must-revalidate"
    CDN-Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/city/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"