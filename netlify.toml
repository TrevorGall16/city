# üõ°Ô∏è 1. THE "NUCLEAR" REDIRECTS (Supreme Priority)
[[redirects]]
  from = "/sitemap_index.xml"
  to = "/api/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/api/sitemap"
  status = 200
  force = true

# üèóÔ∏è 2. BUILD SETTINGS
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NETLIFY_SKIP_BLOBS_UPLOAD = "true"
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_CPU_LIMIT = "1"

# üõ∞Ô∏è 3. SEO & SECURITY HEADERS
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "no-cache, no-store, must-revalidate"
    CDN-Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"